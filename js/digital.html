<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
        <div id="d1" style="
            border: 2px solid black;
            margin-top: 20%;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            margin-left: 50%;
            box-shadow: 0px 5px 4px black; 
        "></div>
   
    <script>
        function myclock(){
            let mytime =new Date();
            document.getElementById("d1").innerHTML=mytime.toLocaleTimeString();
        }
        setInterval(myclock,1000);
    </script>
</body>
</html>

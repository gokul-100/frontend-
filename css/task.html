<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            left: 50%;
            border: 2px solid black;
            margin: auto;
            width: 300px;
            text-align: center;
            color: red;
            text-shadow: 5px 4px 0px black;
        }
        .text{
           display: none;
        }
        div:hover .text{
            display: block;
        }
    </style>
</head>
<body>
    <div class="parent">
        Hover on me
        <div><p class="text">welcome you all in changepond</p></div>
            
    </div>
    
</body>
</html>

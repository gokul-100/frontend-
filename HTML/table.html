<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>simple table</h2>
    <table border="1" width="25%">
      <thead>
        <tr>
          <th>ID</th>
          <th>name</th>
          <th>post</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>101</td>
          <td>gokul</td>
          <td>chairman</td>
        </tr>
        <tr>
          <td>102</td>
          <td>kamelesh</td>
          <td>PA</td>
        </tr>
        <tr>
          <td>103</td>
          <td>vijay</td>
          <td>maneger</td>
        </tr>
      </tbody>
    </table>

    <hr />
    <h2>table with column span</h2>

    <table border="1" width="40%" bgcolor="saepe">
      <tr>
        <td colspan="2" bgcolor="aliquid">A</td>
        <td>B</td>
      </tr>
      <tr>
        <td>D</td>
        <td>E</td>
        <td>F</td>
      </tr>
      <tr>
        <td>G</td>
        <td colspan="2" bgcolor="aliquid">H</td>
      </tr>
    </table>
    <hr />
    <h2>table with rowspan</h2>
    <table border="1" width="25%" bgcolor="Aqua">
      <tr>
        <td>A</td>
        <td>B</td>
        <td rowspan="2" bgcolor="Aquamarine">C</td>
      </tr>
      <tr>
        <td rowspan="2" bgcolor="Aquamarine">D</td>
        <td>E</td>
      </tr>
      <tr>
        <td>F</td>
        <td>G</td>
      </tr>
    </table>

    <hr>
    <h2>table with rowspan and columnspa</h2>
    <table border="1" width="45%%" bgcolor="aqua">
        <tr>
            <td colspan="2" rowspan="2" bgcolor="aquamarine">A</td><td>b</td>
        </tr>
        <tr>
            <td>C</td>
        </tr>
        <tr><td>D</td><td>E</td><td>F</td></tr>
    </table>
  </body>
</html>
